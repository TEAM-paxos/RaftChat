<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaftChat</title>
    <link rel="stylesheet" href="./static/ui.css" />
    <script type="module" src="./static/chatSDK.js"></script>
  </head>

  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> RaftChat
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <!-- <div class="msg ${side}-msg">
          <div
            class="msg-img"
            style="
              background-image: url(https://www.gravatar.com/avatar/056effcac7fca237926f57ba2450429a);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">test</div>
              <div class="msg-info-time">time</div>
            </div>

            <div class="msg-text">hi there</div>
          </div>
        </div> -->
      </main>

      <form class="port-inputarea">
        <div class="server-info"></div>

        <button type="submit" class="connect-btn">CONNECT</button>
      </form>
      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          placeholder="Enter your message..."
        />
        <button type="submit" class="msger-send-btn">SEND</button>
      </form>
    </section>

    <section class="not-committed">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> Not committed
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="nc-msger-chat" id="nc-chat-area"></main>
    </section>
  </body>
</html>
